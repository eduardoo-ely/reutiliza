<div class="mapa-container">
  <div id="mapa" class="mapa"></div>
  
  <!-- Botão para centralizar no usuário -->
  <button class="btn-centralizar" (click)="centralizarMapa()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <circle cx="12" cy="12" r="3"></circle>
    </svg>
  </button>
  
  <!-- Componente de cadastro de pontos -->
  <app-cadastrar-ponto (pontoSalvo)="onPontoSalvo()"></app-cadastrar-ponto>
  
  <!-- Legenda do mapa -->
  <div class="legenda">
    <h3>Legenda</h3>
    <div class="legenda-item">
      <div class="marcador"></div>
      <span>Ponto de Coleta</span>
    </div>
    <div class="instrucoes">
      <p>Clique no mapa para adicionar um novo ponto de coleta</p>
      <p>Clique em um marcador para ver detalhes</p>
    </div>
  </div>
</div>
