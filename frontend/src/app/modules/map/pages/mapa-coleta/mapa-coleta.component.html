<div class="map-wrapper">
    <!-- Mapa -->
    <div id="map"></div>

    <!-- Top Panel / Busca (sobreposto) -->
    <div class="top-panel">
        <div class="search-box" (click)="onClickReutiliza()">
            <span class="search-icon">üîç</span>
            <span class="search-text">ReUtiliza</span>
        </div>
    </div>

    <!-- Menu lateral inferior: materiais + limpar + recenter -->
    <div class="material-menu">
        <!-- Bot√µes de materiais -->
        <button *ngFor="let material of materiaisDisponiveis"
                class="material-btn"
                [title]="material"
                (click)="tracarRotaParaMaterial(material)">
            ‚ôªÔ∏è
        </button>

        <!-- Limpar rota -->
        <button class="material-btn clear-btn"
                title="Limpar Rota"
                (click)="limparRota()">
            ‚úñ
        </button>

        <!-- Recenter / B√∫ssola -->
        <button class="material-btn recenter-btn"
                title="Centralizar no meu local"
                (click)="recenterMap()">
            <img src="assets/bussola.png" alt="Recenter">
        </button>
    </div>

    <!-- Modal de cadastro de ponto (admin) -->
    <app-cadastrar-ponto></app-cadastrar-ponto>

    <!-- Modal de registro de material (usu√°rio) -->
    <app-registrar-material
            [pontoColeta]="pontoSelecionado"
            [isVisible]="mostrarModalRegistro"
            (close)="fecharModalRegistro()"
            (materialRegistrado)="onMaterialRegistrado($event)">
    </app-registrar-material>
</div>
