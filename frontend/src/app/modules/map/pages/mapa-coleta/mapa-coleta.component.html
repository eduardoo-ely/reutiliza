<div class="map-wrapper">
    <div id="map"></div>

    <!-- Top Panel -->
    <div class="top-panel">
        <div class="search-box" (click)="onClickReutiliza()">
            <span class="search-icon">üîç</span>
            <span class="search-text">ReUtiliza</span>
        </div>
    </div>

    <!-- MENU LATERAL -->
    <div class="material-menu">

        <!-- BOT√ÉO PRINCIPAL (abre/fecha) -->
        <button class="material-main-btn" (click)="menuAberto = !menuAberto">
            ‚ôªÔ∏è
        </button>

        <!-- SUBMENU DE MATERIAIS -->
        <div class="material-submenu" *ngIf="menuAberto">
            <button *ngFor="let material of materiaisDisponiveis"
                    class="material-btn"
                    [title]="material.nome"
                    (click)="tracarRotaParaMaterial(material.nome)">
                {{ material.icone }}
            </button>
        </div>

        <!-- BOT√ÉO LIMPAR -->
        <button class="material-btn clear-btn"
                title="Limpar rota"
                (click)="limparRota()">
            ‚úñ
        </button>

        <!-- BOT√ÉO BUSSOLA -->
        <button class="material-btn recenter-btn"
                title="Centralizar"
                (click)="recenterMap()">
            <img src="assets/bussola.png" alt="Recenter">
        </button>
    </div>

    <!-- Modais -->
    <app-cadastrar-ponto></app-cadastrar-ponto>
    <app-registrar-material
            [pontoColeta]="pontoSelecionado"
            [isVisible]="mostrarModalRegistro"
            (close)="fecharModalRegistro()"
            (materialRegistrado)="onMaterialRegistrado($event)">
    </app-registrar-material>
</div>
