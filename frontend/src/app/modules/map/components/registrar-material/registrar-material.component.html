<div class="modal-overlay" *ngIf="isVisible">
    <div class="modal-content">
        <h3>Registrar Material - {{ pontoColeta?.nome }}</h3>

        <form [formGroup]="materialForm" (ngSubmit)="registrarMaterial()">
            <div class="form-group">
                <label>Material</label>
                <select formControlName="material" required>
                    <option value="" disabled>Selecione...</option>
                    <option *ngFor="let tipo of tiposMateriais" [value]="tipo">{{ tipo }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" formControlName="quantidade" required>
            </div>

            <div class="form-group">
                <label>Unidade</label>
                <select formControlName="unidade">
                    <option *ngFor="let u of unidades" [value]="u">{{ u }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Observações</label>
                <textarea formControlName="observacoes"></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" (click)="fecharModal()">Cancelar</button>
                <button type="submit" class="btn-primary" [disabled]="materialForm.invalid || isSubmitting">Registrar</button>
            </div>

            <p class="success-msg" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</p>
            <p class="error-msg" *ngIf="mensagemErro">{{ mensagemErro }}</p>
        </form>
    </div>
</div>
